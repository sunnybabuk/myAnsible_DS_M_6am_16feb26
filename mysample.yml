---
- hosts: mywebservers
  become: yes
  tasks:
  - name: ping all nodes
    ping:

  - name: install apache2 webserver on debian nodes (sudo apt-get install apache2)
    apt:
     name: apache2
     state: present
    when: ansible_os_family=="Debian"
  
  - name: i want to start webserver on debian nodes (sudo service apache2 start)
    service:
     name: apache2
     state: started
    when: ansible_os_family=="Debian"

  - name: i want to install webserver on redhat nodes (sudo yum install httpd)
    dnf:
     name: httpd
     state: present
    when: ansible_os_family=="RedHat"

  - name: i want to start webserver on redhat nodes (sudo service start httpd)
    service:
     name: httpd
     state: started
    when: ansible_os_family=="RedHat"